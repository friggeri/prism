# yaml-language-server: $schema=schemas/color-theme.json
name: !variant?
  light: PVC (Light)
  dark: PVC (Dark)

type: !variant?
  light: light
  dark: dark

semanticHighlighting: true

refs:
  - !color &background
    light: hsl(200, 5%, 100%)
    dark: hsl(200, 5%, 15%)
  - !color &foreground
    light: hsl(200, 5%, 15%)
    dark: hsl(200, 5%, 98%)
  - !color &white
    light: hsl(200, 5%, 99%)
    dark: hsl(200, 5%, 99%)
  - !color &gray
    light: hsl(200, 5%, 50%)
    dark: hsl(200, 5%, 50%)
  - !color &black
    light: hsl(200, 5%, 1%)
    dark: hsl(200, 5%, 1%)
  - !color &red
    light: hsl(0, 100%, 45%)
    dark: hsl(0, 100%, 70%)
  - !color &orange
    light: hsl(30, 100%, 45%)
    dark: hsl(30, 100%, 50%)
  - !color &yellow
    light: hsl(50, 100%, 45%)
    dark: hsl(50, 100%, 70%)
  - !color &green
    light: hsl(80, 100%, 40%)
    dark: hsl(80, 100%, 50%)
  - !color &blue
    light: hsl(200, 100%, 50%)
    dark: hsl(200, 100%, 70%)
  - !color &purple
    light: hsl(260, 100%, 60%)
    dark: hsl(260, 100%, 70%)
  - !color &pink
    light: hsl(335, 100%, 50%)
    dark: hsl(335, 100%, 55%)
  - !color &accent
    light: hsl(40, 100%, 50%)
    dark: hsl(40, 100%, 60%)

  - variables:
      - !emphasize &inputBackground [*background, 5]
      - !emphasize &inputBorder [*inputBackground, 5]
      - !mostReadable &accentForeground [*accent, *background, *foreground]
      - !transparent &selection [!emphasize [*background, 15], 90]

